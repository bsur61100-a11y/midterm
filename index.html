<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew & Bloom Café</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Brew & Bloom Café</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="images/coffee1.jpg" alt="Fresh brewed coffee">
            <h2>Welcome to your cozy community café!</h2>
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <p>Enjoy fresh coffee, pastries, and healthy snacks.</p>
            <img src="images/coffee2.jpg" alt="Coffee and pastries">
        </section>

        <section id="events">
            <h2>Upcoming Events</h2>
            <p>Weekly art workshops, live music, and more!</p>
        </section>
    </main>

    <footer id="contact">
        <p>Contact us at: info@brewandbloom.com</p>
        <p>Address: 123 Coffee Lane, Townsville</p>
    </footer>
